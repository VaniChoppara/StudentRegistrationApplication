<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<form th:action="@{/savestudent}" th:object="${student}" method="post">
			<table style="width: 50%;" border="1" class="table table-dark">
				<tr>
					<td colspan="2" style="text-align: center;">
						<h2 style="text-align: center;">Student Registration</h2>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;">
						<p class="text-success" th:text="${successmsg}"></p>
						<p class="text-failure" th:text="${failuremsg}"></p>
					</td>
				</tr>
				<tr>
					<td><label>Name : </label></td>
					<td><input th:field="*{name}" type="text" id="name" /></td>
				</tr>
				<tr>
					<td><label>Email : </label></td>
					<td> <input th:field="*{email}" type="text" id="email" /></td>
				</tr>
				<tr>
					<td><label>Gender : </label></td>
					<td><input th:field="*{gender}" type="radio" id="male" name="gender" value="male" checked="true"/>
						<label for="male">male</label>
						<input th:field="*{gender}" type="radio" id="female" name="gender" value="female" />
						<label for="female">female</label>
					</td>
				</tr>
				<tr>
					<td><label>Courses : </label></td>
					<td><select th:field="*{course}">
							<option th:each="course : ${courses}" th:value="${course}" th:text="${course}">
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Timings : </label></td>
					<td>
							<input type="checkbox" name="timing" 
									th:each="timing : ${timings}"  
									th:field="*{timing}" 
									th:text="${timing}"
									th:value="${timing}" />
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;"><input type="submit" value="Register"></td>
				</tr>
			</table>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
